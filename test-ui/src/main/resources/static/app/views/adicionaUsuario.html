<div class="row" ng-if="formulario">
	<div class="col-xs-8 col-xs-offset-2">
		<h1>Adicionar Usuário</h1>
	</div>
	<div class="col-xs-8 col-xs-offset-2">
		<div class="form-group">
		    <label for="exampleInputEmail1">Nome</label>
		    <input type="text" class="form-control" id="nome" placeholder="nome" ng-model="usuario.nome">
		</div>
		<div class="form-group">
		    <label for="exampleInputEmail1">E-mail</label>
		    <input type="email" class="form-control" id="email" placeholder="E-mail" ng-model="usuario.email">
		</div>
		
		<div class="form-group">
		    <label for="exampleInputEmail1">Telefone</label>
		    <input type="tel" class="form-control" id="telefone" placeholder="Telefone" ng-model="usuario.telefone">
		</div>
		
		<div class="form-group">
		  <label for="sel1">Seco</label>
		  <select class="form-control" id="sexo" ng-model="usuario.sexo">
		    <option value="M">Masculino</option>
		    <option value="F">Feminino</option>
		  </select>
		</div>
		
		<button type="submit" class="btn btn-primary" ng-click="enviarFormulario(usuario)">Enviar</button>
	</div>
</div>

<div class="row" ng-if="!formulario">
	<div class="col-xs-8 col-xs-offset-2">
		<h1>Usuário adicionado com sucesso!</h1>
	</div>
</div>
